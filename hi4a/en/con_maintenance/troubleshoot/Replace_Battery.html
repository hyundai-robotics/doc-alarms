	<TITLE>Instructions in Battery Replacement</TITLE>
	<LINK rel="stylesheet" href="../default.css" type="text/css">
</HEAD>
<BODY>
	<P class="unnamed" style="word-break:keep-all"><SPAN lang="EN-US" style="font-family:&quot;Arial&quot;,&quot;sans-serif&quot;">&nbsp;</SPAN></P>
	<P class="unnamed" style="word-break:keep-all"><SPAN lang="EN-US" style="font-family:&quot;Arial&quot;,&quot;sans-serif&quot;">This controller is a backup battery for SRAM, and uses 3.6V Lithium battery. </SPAN></P>
	<P class="unnamed" style="word-break:keep-all"><SPAN lang="EN-US" style="font-family:&quot;Arial&quot;,&quot;sans-serif&quot;">Replace the battery every 2 years on a regular basis. </SPAN></P>
	<P class="unnamed" style="word-break:keep-all"><SPAN lang="EN-US" style="font-family:&quot;Arial&quot;,&quot;sans-serif&quot;">To prevent a damage of SRAM data, back up SRAM data first by using HRVIEW or SRAM CARD.</SPAN></P>
	<P class="unnamed" style="word-break:keep-all"><SPAN lang="EN-US" style="font-family:&quot;Arial&quot;,&quot;sans-serif&quot;">When replacing the battery, it can be done with the primary power is ON. </SPAN></P>
	<P class="unnamed" style="word-break:keep-all"><SPAN lang="EN-US" style="font-family:&quot;Arial&quot;,&quot;sans-serif&quot;">&nbsp;</SPAN></P>
	<P class="unnamed" style="word-break:keep-all"><SPAN lang="EN-US"><IMG width="611" height="151" src="images/image262.png" alt="순서도: 대체 처리: ①	Prepare a new Lithium battery.

②	Disconnect the primary power of controller. 

③	Replace Lithium battery with a new one. 

④	Supply the primary power to controller.
"></SPAN></P>
	<P class="unnamed" style="word-break:keep-all"><SPAN lang="EN-US" style="font-family:&quot;Arial&quot;,&quot;sans-serif&quot;">&nbsp;</SPAN></P>
	<P class="unnamed" style="word-break:keep-all"><SPAN lang="EN-US"><IMG width="611" height="260" src="images/image263.png" alt="순서도: 대체 처리: [Caution]

l	Do not litter the spent battery. 
l	Dispose of the spent battery as an industrial waste under the relevant regulations or rules.
l	Do not recharge the used-up battery. It involves a danger of explosion. 
l	Use the specified battery only. 
l	Do not make a short circuit of positive and negative poles. 
l	Do not burn the spent battery, nor leave it in a high temperature. 

"></SPAN></P>
	<P class="unnamed" style="word-break:keep-all"><SPAN lang="EN-US" style="font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;color:black">&nbsp;</SPAN></P>
