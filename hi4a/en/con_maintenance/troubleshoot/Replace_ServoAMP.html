	<P class="unnamed" style="word-break:keep-all"><SPAN lang="EN-US" style="font-family:&quot;Arial&quot;,&quot;sans-serif&quot;">&nbsp;</SPAN></P>

	<P class="unnamed" style="word-break:keep-all"><SPAN lang="EN-US"><IMG width="611" height="171" src="images/image260.png" alt="¼ø¼­µµ: ´ëÃ¼ Ã³¸®: ①	First, turn off the input power of power unit.
②	Loosen the fixed bolt in servo AMP protection cover to take off. 
③	Take off wires tightened to terminal block with screws. 
④	Take off all the connected connectors.
⑤	Take off the screws tightening the servo AMP. 
⑥	Take out the servo AMP. 
Be careful when taking out the servo AMP because it is very heavy. And make sure not to damage wires around it. 

"></SPAN></P>

	<P class="unnamed" style="word-break:keep-all"><SPAN lang="EN-US"><IMG width="611" height="171" src="images/image261.png" alt="¼ø¼­µµ: ´ëÃ¼ Ã³¸®: ①	First, turn off input power of power unit.
②	Lift the servo AMP carefully and push it in.
Be careful when pushing in the servo AMP because it is very heavy. And make sure not to damage wires around it. 
③	Screw on the servo AMP.
④	Screw on the wires to terminal block.
⑤	Connect all the connectors. 
⑥	Tighten the servo AMP protection cover with bolts. 

"></SPAN></P>
