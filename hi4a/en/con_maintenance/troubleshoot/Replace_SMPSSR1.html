	<P class="unnamed" style="word-break:keep-all"><SPAN lang="EN-US"><IMG width="611" height="93" src="images/image264.png" alt="순서도: 대체 처리: [Caution]

This SMPS(SR1) is a complex power unit which is used as a primary control power. Pay close attention to this sophisticated device.
"></SPAN></P>
	<P class="unnamed" style="word-break:keep-all"><SPAN lang="EN-US" style="font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;color:black">&nbsp;</SPAN></P>
	<P class="unnamed" style="word-break:keep-all"><SPAN lang="EN-US" style="font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;color:black">&nbsp;</SPAN></P>
	<TABLE class="unnamed" border="1" cellspacing="0" cellpadding="0" style="margin-left:5.4pt;border-collapse:collapse;border:none">
		<TR style="height:26.5pt">
			<TD width="607" style="width:455.0pt;border:solid windowtext 1.0pt;padding:0cm 5.4pt 0cm 5.4pt;height:26.5pt">
				<P class="unnamed" align="center" style="text-align:center;word-break:keep-all"><B><SPAN lang="EN-US" style="font-family:&quot;Arial&quot;,&quot;sans-serif&quot;">Separation of SMPS(SR1)</SPAN></B></P>
			</TD>
		</TR>
	</TABLE>
	<P class="unnamed" style="word-break:keep-all"><SPAN lang="EN-US" style="font-family:&quot;Arial&quot;,&quot;sans-serif&quot;">&nbsp;</SPAN></P>
	<P class="unnamed" style="word-break:keep-all"><SPAN lang="EN-US" style="font-family:&quot;Arial&quot;,&quot;sans-serif&quot;">&nbsp;</SPAN></P>
	<P class="unnamed" style="word-break:keep-all"><SPAN lang="EN-US"><IMG width="611" height="187" src="images/image265.png" alt="순서도: 대체 처리: ①	First, turn off input power of power unit. 
②	Unscrew the terminal stand of SMPS(SR1) to take off the attached wires.
③	Loosen 4 screws tightened to the board Rack.
④	Insert your index finger into the hole in upper and lower side of SMPS(SR1), and pull it out. Then SMPS(SR1) will be taken out of the Rack. Here, if pulling too hard, you may involve an injury, so be careful. And make sure not to damage the wires around it. 

"></SPAN></P>
	<P class="unnamed" style="word-break:keep-all"><SPAN lang="EN-US" style="font-family:&quot;Arial&quot;,&quot;sans-serif&quot;">&nbsp;</SPAN></P>
	<P class="unnamed" style="word-break:keep-all"><SPAN lang="EN-US" style="font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;color:black">&nbsp;</SPAN></P>
	<P class="unnamed" style="word-break:keep-all"><SPAN lang="EN-US" style="font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;color:black">&nbsp;</SPAN></P>
	<TABLE class="unnamed" border="1" cellspacing="0" cellpadding="0" style="margin-left:5.4pt;border-collapse:collapse;border:none">
		<TR style="height:26.5pt">
			<TD width="607" style="width:455.0pt;border:solid windowtext 1.0pt;padding:0cm 5.4pt 0cm 5.4pt;height:26.5pt">
				<P class="unnamed" align="center" style="text-align:center;word-break:keep-all"><B><SPAN lang="EN-US" style="font-family:&quot;Arial&quot;,&quot;sans-serif&quot;">Connection of SMPS(SR1)</SPAN></B></P>
			</TD>
		</TR>
	</TABLE>
	<P class="unnamed" style="word-break:keep-all"><SPAN lang="EN-US" style="font-family:&quot;Arial&quot;,&quot;sans-serif&quot;">&nbsp;</SPAN></P>
	<P class="unnamed" style="word-break:keep-all"><SPAN lang="EN-US" style="font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;color:black">&nbsp;</SPAN></P>
	<P class="unnamed" style="word-break:keep-all"><SPAN lang="EN-US"><IMG width="611" height="189" src="images/image266.png" alt="순서도: 대체 처리: ①	First, turn off input power of power unit. 
②	Grasp the SMPS(SR1) with the right hand and push it into the first guide rail of Rack, while clearing the surrounding wires away. Here, make sure not to damage the wires around it. 
③	Screw it to the Rack.
④	Screw on the wires to terminal stand. 

"></SPAN></P>
