	<P class="unnamed" style="word-break:keep-all"><SPAN lang="ZH-CN" style="font-family:SimSun">本控制&#26588;采用</SPAN><SPAN lang="EN-US" style="font-family:SimSun">3.6V </SPAN><SPAN lang="ZH-CN" style="font-family:SimSun">&#38146;&#30005;池作&#20026;</SPAN><SPAN lang="EN-US" style="font-family:SimSun">SRAM</SPAN><SPAN lang="ZH-CN" style="font-family:SimSun">的&#22791;&#20221;&#19987;用&#30005;池。</SPAN></P>
	<P class="unnamed" style="word-break:keep-all"><SPAN lang="ZH-CN" style="font-family:SimSun">&#35831;定期更&#25442;&#30005;池（每</SPAN><SPAN lang="EN-US" style="font-family:SimSun">2</SPAN><SPAN lang="ZH-CN" style="font-family:SimSun">年</SPAN><SPAN lang="EN-US" style="font-family:SimSun">1</SPAN><SPAN lang="ZH-CN" style="font-family:SimSun">次）。</SPAN></P>
	<P class="unnamed" style="word-break:keep-all"><SPAN lang="ZH-CN" style="font-family:SimSun">&#20026;了防止</SPAN><SPAN lang="EN-US" style="font-family:SimSun">SRAM</SPAN><SPAN lang="ZH-CN" style="font-family:SimSun">&#25968;序受&#25439;，&#35831;先用</SPAN><SPAN lang="EN-US" style="font-family:SimSun">HRVIEW</SPAN><SPAN lang="ZH-CN" style="font-family:SimSun">或</SPAN><SPAN lang="EN-US" style="font-family:SimSun">SRAM</SPAN><SPAN lang="ZH-CN" style="font-family:SimSun">&#21345;&#22791;&#20221;</SPAN><SPAN lang="EN-US" style="font-family:SimSun">SRAM</SPAN><SPAN lang="ZH-CN" style="font-family:SimSun">&#25968;据。</SPAN></P>
	<P class="unnamed" style="word-break:keep-all"><SPAN lang="ZH-CN" style="font-family:SimSun">更&#25442;&#30005;池&#26102;</SPAN><SPAN lang="EN-US" style="font-family:SimSun">,</SPAN><SPAN lang="ZH-CN" style="font-family:SimSun">&#21363;使在投入一次&#30005;源的&#29366;&#24577;下也可予以更&#25442;。</SPAN></P>
