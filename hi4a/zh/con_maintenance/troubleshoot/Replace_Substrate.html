	<P class="unnamed" style="word-break:keep-all"><SPAN lang="EN-US"><IMG width="634" height="262" src="images/image238.png" alt="모서리가 둥근 직사각형: [注意事&#39033;]

①	&#35831;&#21153;必在&#24320;始工作前&#20851;&#38381;&#30005;源。

②	工作人&#21592;&#24212;保持手部&#28165;&#27905;干&#20928;，避免油分或水分沾在手上。
若需用手&#35302;摸&#30005;路板，&#35831;&#23613;量&#25235;住其周&#22260;部分。
&#35831;特&#21035;注意避免用手接&#35302;&#30005;子元件、&#22270;案尤其是&#36830;接器的接&#35302;部分。

③	工作人&#21592;的身&#20307;（手）&#19982;控制器&#24212;保持&#30005;位相同。

④	各基板上&#35013;有多&#20010;&#36830;接器。更&#25442;&#26102;&#35831;正&#30830;&#25554;入之，以免&#38169;&#35823;&#25554;&#25554;入、&#36951;漏或松&#21160;。
&#35831;根据&#26631;&#35760;于&#36830;接器&#38125;牌和基板上名&#31216;予以正&#30830;&#25554;入。
"></SPAN></P>

	<P class="unnamed" style="word-break:keep-all"><SPAN lang="EN-US" style="font-family:SimSun">&nbsp;</SPAN></P>
	<P class="unnamed" style="word-break:keep-all"><SPAN lang="EN-US" style="font-family:SimSun">&nbsp;</SPAN></P>
	<P class="unnamed" style="word-break:keep-all"><SPAN lang="EN-US"><IMG width="23" height="13" src="images/image237.png"></SPAN><B><SPAN lang="EN-US" style="font-family:SimSun">&nbsp;</SPAN><SPAN lang="ZH-CN" style="font-family:SimSun">取出</SPAN><SPAN lang="EN-US" style="font-family:SimSun">BD412</SPAN><SPAN lang="ZH-CN" style="font-family:SimSun">板之&#38388;</SPAN><SPAN lang="EN-US" style="font-family:SimSun">,</SPAN><SPAN lang="ZH-CN" style="font-family:SimSun">&#35831;&#21153;必采取下列措施。</SPAN></B></P>
	<P class="unnamed" style="word-break:keep-all"><B><SPAN lang="EN-US" style="font-family:SimSun">&nbsp;</SPAN></B></P>
	<P class="unnamed" style="word-break:keep-all"><SPAN lang="EN-US"><IMG width="617" height="330" src="images/image239.png" alt="모서리가 둥근 직사각형: 若要更&#25442;BD510板，&#35831;先通&#36807;利用PC（&#31508;&#35760;本）的 HR-VIEW S/W 或者CF CARD&#22791;&#20221;所需的程序和常&#25968;&#25968;据后再更&#25442;。

已示&#25945;的程序/常&#25968;&#25968;据&#20648;存于BD510板的SRAM中，因此更&#25442;&#20026;新的&#30005;路板&#26102;，不&#20250;有所需的&#29616;有程序/常&#25968;&#25968;据。

更&#25442;后，先把已&#22791;&#20221;（Backup）的&#20869;容加&#36733;于新的&#30005;路板中使用&#21363;可。

&#21363;使在&#20851;&#38381;（或&#25286;除）&#30005;源的&#29366;&#24577;下，程序/常&#25968;&#25968;据也通&#36807;&#22791;&#20221;&#19987;用&#30005;池保存于SRAM&#21345;中。

&#21363;使因&#38169;&#35823;或更&#25442;&#30005;路板而&#23548;致&#22791;&#20221;用&#30005;池的&#36830;接器被&#25286;&#21368;，也通&#36807;&#22791;&#20221;用&#30005;容器可&#23558;程序/常&#25968;&#25968;据保存至&#32422;1小&#26102;。因&#20026;之后全部都&#20250;&#28165;除，因此，若想&#38271;期保存&#30005;路板，&#21017;&#24212;&#36830;接&#22791;&#20221;用&#30005;池。
"></SPAN></P>
	<P class="unnamed" style="word-break:keep-all"><SPAN lang="EN-US" style="font-family:SimSun">&nbsp;</SPAN></P>
	<P class="unnamed" style="word-break:keep-all"><SPAN lang="EN-US" style="font-family:SimSun">&nbsp;</SPAN></P>
	<P class="unnamed" style="word-break:keep-all"><SPAN lang="ZH-CN" style="font-family:SimSun">&#35831;&#21153;必遵守以上注意事&#39033;，且按照以下&#39034;序更&#25442;&#30005;路板。</SPAN></P>
	<P class="unnamed" style="word-break:keep-all"><SPAN lang="EN-US" style="font-family:SimSun">&nbsp;</SPAN></P>
	<P class="unnamed" style="word-break:keep-all"><SPAN lang="EN-US"><IMG width="615" height="177" src="images/image240.png" alt="모서리가 둥근 직사각형: ①	首先，&#35831;&#25286;除&#30005;源&#35013;置的&#36755;入&#30005;源。

②	&#23558;位于机架上下部的固定螺&#19997;（固定支架的螺&#19997;）稍微松一点，&#23558;支架往左移&#21160;后取出&#30005;路板。

③	&#35831;拔出&#30005;路板上的各&#31181;&#36830;接器，此&#26102;，用螺&#19997;&#25319;&#32039;的&#36830;接器&#35831;用适&#24403;的螺&#19997;刀&#26469;松&#24320;，注意避免&#36807;度施&#21387;于&#36830;接器。

④	把位于&#30005;路板正面上下部的Ejector往外拉&#26102;，&#30005;路板&#23558;沿着位于机架的&#23548;&#36712;取出&#26469;。
"></SPAN></P>
	<P class="unnamed" style="word-break:keep-all"><SPAN lang="EN-US" style="font-family:SimSun">&nbsp;</SPAN></P>

	<P class="unnamed" style="word-break:keep-all"><SPAN lang="EN-US"><IMG width="615" height="193" src="images/image241.png" alt="모서리가 둥근 직사각형: ①	首先，&#35831;&#20851;&#38381;&#30005;源&#35013;置的&#36755;入&#30005;源。

②	&#35831;拾取位于&#30005;路板上下部的Ejector，&#23558;&#30005;路板沿着位于机架的&#23548;&#36712;&#36731;&#36731;&#25554;&#36827;去，直到&#23558;&#36830;接器完全&#36827;入位于机架背面的母板（主板）&#20026;止。

③	&#35831;&#23558;&#30005;路板上的所有&#36830;接器&#25319;&#32039;起&#26469;，此&#26102;，用螺&#19997;&#25319;&#32039;好的&#36830;接器&#35831;用适&#24403;的螺&#19997;刀重新&#25319;&#32039;好。

④	&#35831;&#23558;&#30005;路板支架&#19982;位于机架上下部的螺&#19997;相&#36830;接&#24182;&#23558;其往右移&#21160;后，再&#23558;螺&#19997;&#25319;&#32039;牢&#38752;。
"></SPAN></P>

	<P class="unnamed" style="word-break:keep-all"><SPAN lang="EN-US"><IMG width="613" height="132" src="images/image242.png" alt="모서리가 둥근 직사각형: &#35831;&#23558;已在更&#25442;BD412板前&#22797;制好的程序/常&#25968;&#25968;据通&#36807;PC（&#31508;&#35760;本）或CF CARD&#22797;制到BD510&#30005;路板&#20869;存中。同&#26102;，&#35831;&#21153;必&#26816;&#39564;&#22791;&#20221;&#19987;用&#30005;池&#36830;接器是否正&#30830;&#36830;接好。 

如果&#30005;池&#36830;接器未&#36830;接好,控制&#26588;通&#30005;&#26102;&#27809;&#38382;&#39064;，但控制&#26588;&#26029;&#30005;1小&#26102;以上，&#21017;&#23548;致全部程序/常&#25968;被&#21024;除。
