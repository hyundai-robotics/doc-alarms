	<TITLE>Instructions in SMPS Replacement</TITLE>
	<LINK rel="stylesheet" href="../default.css" type="text/css">
</HEAD>
<BODY>
	<P class="unnamed"><SPAN lang="EN-US">&nbsp;</SPAN></P>
	<P class="unnamed"><SPAN lang="EN-US"><IMG width="618" height="72" src="images/image292.jpg"></SPAN></P>
	<P class="unnamed"><SPAN lang="EN-US">&nbsp;</SPAN></P>
	<P class="unnamed"><SPAN lang="EN-US">&nbsp;</SPAN></P>
	<P class="unnamed"><SPAN lang="EN-US"><IMG width="22" height="13" src="images/image279.png">&nbsp;<B>Separation of SMPS</B></SPAN></P>
	<P class="unnamed"><SPAN lang="EN-US">&nbsp;</SPAN></P>
	<P class="unnamed"><SPAN lang="EN-US"><IMG width="611" height="287" src="images/image293.jpg" alt="순서도: 대체 처리: ①	First, turn off input power of power unit. 

②	Unscrew the terminal stand of SMPS to take off the attached wires.

③	Loosen 4 screws tightened to the board Rack.

④	Insert your index finger into the hole in upper and lower side of SMPS, and pull it out. Then SMPS will be taken out of the Rack. Here, if pulling too hard, you may involve an injury, so be careful. And make sure not to damage the wires around it.
"></SPAN></P>
	<P class="unnamed"><SPAN lang="EN-US">&nbsp;</SPAN></P>
	<P class="unnamed"><SPAN lang="EN-US">&nbsp;</SPAN></P>
	<P class="unnamed"><SPAN lang="EN-US"><IMG width="22" height="13" src="images/image279.png">&nbsp;<B>Connection of SMPS</B></SPAN></P>
	<P class="unnamed"><SPAN lang="EN-US">&nbsp;</SPAN></P>
	<P class="unnamed"><SPAN lang="EN-US"><IMG width="611" height="286" src="images/image294.jpg" alt="순서도: 대체 처리: ①	First, turn off input power of power unit. 

②	Grasp the SMPS with the right hand and push it into the first guide rail of Rack, while clearing the surrounding wires away. Here, make sure not to damage the wires around it. 

③	Screw it to the Rack.

④	Screw on the wires to terminal stand.
"></SPAN></P>
	<P class="unnamed" style="word-break:keep-all"><SPAN lang="EN-US">&nbsp;</SPAN></P>
</BODY>
