	<TITLE>Instructions in Battery Replacement</TITLE>
	<LINK rel="stylesheet" href="../default.css" type="text/css">
</HEAD>
<BODY>
	<P class="unnamed"><SPAN lang="EN-US">&nbsp;</SPAN></P>
	<P class="unnamed"><SPAN lang="EN-US">This controller is a backup battery for SRAM, and uses 3.6V Lithium battery. </SPAN></P>
	<P class="unnamed"><SPAN lang="EN-US">Replace the battery every 2 years on a regular basis. </SPAN></P>
	<P class="unnamed"><SPAN lang="EN-US">To prevent a damage of SRAM data, back up SRAM data first by using HRVIEW or USB memory.</SPAN></P>
	<P class="unnamed"><SPAN lang="EN-US">When replacing the battery, it can be done with the primary power is ON. </SPAN></P>
	<P class="unnamed"><SPAN lang="EN-US">&nbsp;</SPAN></P>
	<P class="unnamed"><SPAN lang="EN-US"><IMG width="611" height="238" src="images/image290.jpg" alt="순서도: 대체 처리: ①	Prepare a new Lithium battery.

②	Disconnect the primary power of controller.

③	Replace Lithium battery with a new one.

④	Supply the primary power to controller.
"></SPAN></P>
	<P class="unnamed"><SPAN lang="EN-US">&nbsp;</SPAN></P>
	<P class="unnamed"><SPAN lang="EN-US">&nbsp;</SPAN></P>
	<P class="unnamed"><SPAN lang="EN-US"><IMG width="611" height="464" src="images/image291.jpg" alt="순서도: 대체 처리: [Warning]

①	Do not litter the spent battery.

②	Dispose of the spent battery as an industrial waste under the relevant regulations or rules.

③	Do not recharge the used-up battery. It involves a danger of explosion.

④	Use the specified battery only.

⑤	Do not make a short circuit of positive and negative poles.

⑥	Do not burn the spent battery, nor leave it in a high temperature.
"></SPAN></P>
	<P class="unnamed"><SPAN lang="EN-US">&nbsp;</SPAN></P>
	<P class="unnamed"><SPAN lang="EN-US">&nbsp;</SPAN></P>
	<P class="unnamed" style="word-break:keep-all"><SPAN lang="EN-US">&nbsp;</SPAN></P>
</BODY>
