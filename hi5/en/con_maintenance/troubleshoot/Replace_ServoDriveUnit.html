	<TITLE>How to replace a servo drive unit</TITLE>
	<LINK rel="stylesheet" href="../default.css" type="text/css">
</HEAD>
<BODY>
	<P class="unnamed"><SPAN lang="EN-US">&nbsp;<IMG src="images/image286.jpg"></SPAN></P>
	<P class="unnamed"><SPAN lang="EN-US">&nbsp;</SPAN></P>
	<P class="unnamed"><SPAN lang="EN-US">&nbsp;</SPAN></P>
	<P class="unnamed"><SPAN lang="EN-US"><IMG width="618" height="65" src="images/image287.jpg" alt="모서리가 둥근 직사각형: It may not be compatible with other servo drive unit models so check the front nameplate."></SPAN></P>
	<P class="unnamed"><SPAN lang="EN-US">&nbsp;</SPAN></P>
	<P class="unnamed"><SPAN lang="EN-US">&nbsp;</SPAN></P>
	<P class="unnamed"><SPAN lang="EN-US"><IMG width="22" height="13" src="images/image279.png">&nbsp;<B>Removal of servo drive unit</B></SPAN></P>
	<P class="unnamed"><SPAN lang="EN-US">&nbsp;</SPAN></P>
	<P class="unnamed"><SPAN lang="EN-US"><IMG width="611" height="170" src="images/image288.jpg" alt="순서도: 대체 처리: ①	First, turn off the input power of power unit.
②	Remove the bolts from the protecting cover of servo drive unit and then remove it.
③	Take off wires tightened to terminal block with screws. 
④	Take off all the connected connectors.
⑤	Remove the screws to protect the servo drive unit.
⑥	Remove the servo drive unit.
The servo drive unit is heavy so avoid any injury when removing it. And make sure not to damage wires around it.
"></SPAN></P>
	<P class="unnamed"><SPAN lang="EN-US">&nbsp;</SPAN></P>
	<P class="unnamed"><SPAN lang="EN-US">&nbsp;</SPAN></P>
	<P class="unnamed"><SPAN lang="EN-US"><IMG width="22" height="13" src="images/image279.png">&nbsp;<B>Reassembly of servo drive unit</B></SPAN></P>
	<P class="unnamed"><SPAN lang="EN-US">&nbsp;</SPAN></P>
	<P class="unnamed"><SPAN lang="EN-US"><IMG width="611" height="168" src="images/image289.jpg" alt="순서도: 대체 처리: ①	First, turn off input power of power unit.
②	Lift up and then insert the servo drive unit.
The servo drive unit is heavy so avoid any injury when inserting it. And make sure not to damage wires around it.
③	Fix the servo drive unit with screws.
④	Screw on the wires to terminal block.
⑤	Connect all the connectors. 
⑥	Bolt the servo drive unit protecting cover.
"></SPAN></P>
	<P class="unnamed"><SPAN lang="EN-US">&nbsp;</SPAN></P>
	<P class="unnamed" style="word-break:keep-all"><SPAN lang="EN-US">&nbsp;</SPAN></P>
	<P class="unnamed" style="word-break:keep-all"><SPAN lang="EN-US">&nbsp;</SPAN></P>
