    <P style="margin-left:40pt">
        <table cellpadding="6" style="border: solid windowtext 1.0p; background: #F0F0F0;">
            <tr>
                <td ><IMG src="images/warn.png"/></td>
                <td style="color: #FF0000;font:10.0pt;font-weight:bold;">
                    변압기(TR1)의 입력 1차전원은 반드시 AC220V 3상을 이용하여야 합니다. 2차측 단자는 내부 부품들의 사양에 맞는 전원으로 연결되어 있으니, 절대로 손대지마십시오.
                </td>
            </tr>
        </table>
    </P>
	<P class="unnamed" style="word-break:keep-all"><SPAN lang="EN-US">&nbsp;</SPAN></P>
	<P class="unnamed" style="word-break:keep-all">본 제어기내 입력전원은 반드시<SPAN lang="EN-US"> AC220V 3</SPAN>상을 사용하여야 합니다<SPAN lang="EN-US">. </SPAN>제어기 출하시 조정완료된 상태이오니<SPAN lang="EN-US">, </SPAN>당사 요원의 허락없이 절대로 탭을<SPAN lang="EN-US">&nbsp;</SPAN>변경할 수 없습니다<SPAN lang="EN-US">. </SPAN></P>
